<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KongValidator-Email Validator for your business</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.svg" alt="">
                <span>KongValidator</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact-Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your Email to validate</h1>
            <form action="submit" method="post">
            <input type="text" id="username" name="username" placeholder="Enter your email"> 
            <br><br>
            <input id="submitBtn"class="btn" type="submit" value="Submit">
        </div>
    </form>
    <div class="container">
        <h2>Your Results are here : </h2>
        <br>
        <div id="resultCont">
            
        </div>
    </div>
    <div class="containerimg">
        <img src="img/icon1.svg" alt="image">
    </div>
    </main>
    <footer>
        Copyright @KongValidator | All Rights Reserved
    </footer>
</body>
<script src="script.js"></script>
